{% extends 'recipeapp/base.html' %}

{% block title %}
Сайт рецептов
{% endblock %}

{% block body %}
<div class="section-index-bottom-href"><a href="{% url 'recipeapp:recipes_list' %}">Посмотреть все рецепты</a></div>
<ul class="hr">
    {% for recipe in recipes %}
    <li>
        <div>
            <div>
                <a href="{% url 'recipeapp:recipe_details' pk=recipe.pk %}">{{ recipe.name }}</a>
            </div>
            <div>
                {% if recipe.preview %}
                <img src="{{ recipe.preview.url }}" alt="{{ recipe.preview.name }}" width="250px" height="250px">
                {% endif %}
            </div>
        </div>

    </li>
    {% empty %}
    Здесь пока нет рецептов...
    {% endfor %}
</ul>
{% endblock %}
