{% extends 'recipeapp/base.html' %}

{% block title %}
Сайт рецептов
{% endblock %}

{% block body %}
<ul class="hr">
    {% for recipe in recipes %}
    <li>
        <div>
            <a href="{% url 'recipeapp:recipe_details' pk=recipe.pk %}">{{ recipe.name }}</a>
        </div>
        <div>
            {% if recipe.preview %}
            <img src="{{ recipe.preview.url }}" alt="{{ recipe.preview.name }}" width="150px" height="150px">
            {% endif %}
        </div>
    </li>
    {% empty %}
    Здесь пока нет рецептов...
    {% endfor %}
</ul>

{% endblock %}
