{% extends 'recipeapp/base.html' %}

{% block title %}
Create recipe
{% endblock %}

{% block body %}
<h1>Create a new recipe</h1>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">
            Create
        </button>
    </form>
</div>
<br>
<div>
    <a href="{% url 'recipeapp:recipes_list' %}">
        Back to recipes list
    </a>
</div>
{% endblock %}
