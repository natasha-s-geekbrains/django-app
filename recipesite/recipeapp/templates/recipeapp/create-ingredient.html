{% extends 'recipeapp/base.html' %}

{% block title %}
Добавить ингредиент
{% endblock %}

{% block body %}

<div class="fixed-container">
    <p class="section-header">Добавить новый ингредиент:</p>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">
            Создать
        </button>
    </form>
    <br>
    <div>
        <a href="{% url 'recipeapp:ingredients_list' %}">
            Назад к списку ингредиентов
        </a>
    </div>
</div>

{% endblock %}
