{% extends 'recipeapp/base.html' %}

{% block title %}
Подтвердить удаление {{ object.name }}
{% endblock %}

{% block body %}

<div class="fixed-container">
    <h1>Вы уверены, что хотите удалить рецепт {{ object.name }}?</h1>
    <br>
    <a href="{% url 'recipeapp:recipe_details' pk=recipe.pk %}"
    >Назад на страницу рецепта #{{ object.pk }}</a>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ from.as_p }}
            <button type="submit">В архив!</button>
        </form>
    </div>
</div>

{% endblock %}
