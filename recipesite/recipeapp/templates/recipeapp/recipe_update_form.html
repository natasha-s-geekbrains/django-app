{% extends 'recipeapp/base.html' %}

{% block title %}
Update recipe
{% endblock %}

{% block body %}

<div class="fixed-container">
    <p class="section-header">Внести изменения в рецепт</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">
            Update
        </button>
    </form>
    <br>
    <div>
        <a href="{% url 'recipeapp:recipe_details' pk=object.pk %}"
        >Назад к списку рецептов #{{ object.pk }}</a>
    </div>
</div>

{% endblock %}
