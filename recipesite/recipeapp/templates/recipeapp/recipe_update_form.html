{% extends 'recipeapp/base.html' %}

{% block title %}
Update recipe
{% endblock %}

{% block body %}
<h1>Update recipe</h1>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">
            Update
        </button>
    </form>
</div>
<br>
<div>
    <a href="{% url 'recipeapp:recipe_details' pk=object.pk %}"
    >Back to recipes #{{ object.pk }}</a>
</div>
{% endblock %}
