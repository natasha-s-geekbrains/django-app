{% extends 'recipeapp/base.html' %}

{% block title %}
Создать ингредиент
{% endblock %}

{% block body %}
<h1><u>Добавить новый ингредиент:</u></h1>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">
            Create
        </button>
    </form>
</div>
<br>
<div>
    <a href="{% url 'recipeapp:ingredients_list' %}">Back to ingredients list</a>
</div>
{% endblock %}
