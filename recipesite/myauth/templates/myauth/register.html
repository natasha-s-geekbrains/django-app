{% extends 'myauth/base.html' %}

{% block title %}
Регистрация
{% endblock %}


{% block body %}

<div class="fixed-container">
    <h1 class="section-header">Регистрация нового пользователя</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Зарегистрировать">
    </form>
</div>
{% endblock %}
